<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết Nhà hàng</title>
  <style>
    /* Căn lề và định dạng chi tiết nhà hàng */
    .restaurant-details {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Hiển thị ảnh */
    .restaurant-img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 5px;
    }

    /* Định dạng tiêu đề */
    .restaurant-name {
      font-weight: bold;
      font-size: 24px;
      margin-top: 10px;
    }

    /* Định dạng địa điểm */
    .restaurant-location {
      font-size: 18px;
    }

    /* Định dạng mô tả */
    .restaurant-description {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="restaurant-details">
    <h1>Chi tiết Nhà hàng</h1>
    <img class="restaurant-img" src="nhahang1.jpg" alt="Nhà hàng 1">
    <div class="restaurant-name" id="restaurant-name"></div>
    <div class="restaurant-location" id="restaurant-location"></div>
    <div class="restaurant-description" id="restaurant-description"></div>
  </div>

  <script>
    // Lấy tham số ID từ URL
    const urlParams = new URLSearchParams(window.location.search);
    const restaurantId = urlParams.get('id');

    // Thực hiện yêu cầu AJAX để lấy dữ liệu chi tiết nhà hàng từ server
    const xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (this.readyState === 4 && this.status === 200) {
        const restaurantDetails = JSON.parse(this.responseText);

        // Hiển thị thông tin chi tiết nhà hàng lên trang
        document.getElementById('restaurant-name').innerText = restaurantDetails.name;
        document.getElementById('restaurant-location').innerText = `Địa điểm: ${restaurantDetails.location}`;
        document.getElementById('restaurant-description').innerText = restaurantDetails.description;
      }
    };
    xhr.open('GET', `/api/restaurant/${restaurantId}`); // Địa chỉ API để lấy thông tin nhà hàng theo ID
    xhr.send();
  </script>
</body>
</html>
